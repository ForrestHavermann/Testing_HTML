<div class="w3-content w3-display-container" style="max-width:device-width">
  <h3><center-left>Gallery</center-left></h3>

  <img class="mySlides" src="http://www.asimplepinebox.com/wp-content/uploads/2017/03/Laser-Cutter-Machine-770x396.jpg" style="width:100%">
  <img class="mySlides" src="https://inanemathgeek.files.wordpress.com/2012/06/schwartz_david_lab09_1887.jpg" style="width:100%">
  <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOoF1ot5F4zanZsnkBCaEwdRu1VlgMpuMRQuMJZG6c7SjsIfkJ" style="width:100%">
  <img class="mySlides" src="http://gentillymessenger.com/wp-content/uploads/vlcsnap-2015-04-21-02h16m01s82.png" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-green w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
	<span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
	<span class="w3-badge demo w3-border" onclick="currentDiv(4)"></span>
  </div>
</div>
<br>
<br>
<div class="w3-content w3-display-container" style="max-width:device-width">
<h3><center-left>What is It?</center-left></h3>
<br>
<p> Here you can put information on what exactly your project is! <p>
</div>



<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script>
      $(document).foundation();
    </script>
